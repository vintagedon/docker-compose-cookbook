# Docker Compose file for Gitea with MySQL
# GitHub: https://github.com/vintagedon/docker-compose-cookbook/development-ci-cd/gitea-mysql
# Description: This Docker Compose file sets up a Gitea instance with MySQL database and customizable configuration.

version: "3.8"
services:
  gitea:
    container_name: ${CONTAINER_NAME:-gitea}
    image: gitea/gitea:latest
    ports:
      - "${HTTP_PORT:-3000}:3000"
      - "${SSH_PORT:-22}:22"
    volumes:
      - gitea-data:/data
      - gitea-config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - USER_UID=${USER_UID:-1000}
      - USER_GID=${USER_GID:-1000}
      - GITEA__database__DB_TYPE=mysql
      - GITEA__database__HOST=mysql:3306
      - GITEA__database__NAME=${MYSQL_DATABASE}
      - GITEA__database__USER=${MYSQL_USER}
      - GITEA__database__PASSWD=${MYSQL_PASSWORD}
      - GITEA__server__ROOT_URL=${GITEA__server__ROOT_URL:-http://localhost:3000/}
      - GITEA__server__SSH_DOMAIN=${GITEA__server__SSH_DOMAIN:-localhost}
      - GITEA__server__SSH_PORT=${SSH_PORT:-22}
      - GITEA__server__DOMAIN=${GITEA__server__DOMAIN:-localhost}
    depends_on:
      - mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/sbin/gitea", "status"]
      interval: 60s
      timeout: 3s
      retries: 5
      start_period: 5s

  mysql:
    container_name: gitea-mysql
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  gitea-data:
  gitea-config:
  mysql-data:

networks:
  default:
    name: gitea_mysql_network
